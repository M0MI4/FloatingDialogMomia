<!DOCTYPE html>
 <html>
 <head>
   <title>Image Carousel Example</title>
   <Style>
     .carousel { .
       Display: None;
     } }
   </style>
 </head>
 <body>

 <div class="carousel">
   <img src="https://i.ibb.co/6DFw2mF/bixfy.jpg" alt="first image">
   <img src="https://i.ibb.co/tX4hkKb/bixfy.jpg" alt="image 2">
   <img src="https://i.ibb.co/6DFw2mF/bixfy.jpg" alt="image 3">
 </div>

 <script>
   var currentIndex = 0;
   var images = document.querySelectorAll('.carousel img');
  
   function showImage(index) { .
     images.forEach(function(image) {
       image.style.display = 'None';
     });
     image[index].style.display = 'block';
   } }
  
   function nextImage() {
     currentIndex = (currentIndex + 1) % images.length;
     showImage(currentIndex);
   } }
  
   function prevImage() {
     currentIndex = (currentIndex - 1 + image.length) % image.length;
     showImage(currentIndex);
   } }
  
   showImage(currentIndex);
   setInterval(nextImage, 3000);  // Change image every 3 seconds
 </script>

 </body>
 </html>
